<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Converter</title>
</head>
<body>
    <h1>Forex Converter</h1>
    <h2>{{err}}</h2>
    <h2>Result = {{rounded}} {{convto}}</h2>

    <form action="/convert" method="POST">
        <label for="convert-from">Convert From</label>
            <select name="from" id="convert-from">
            {% for symbol in symbols %}
              <option value="{{ symbol }}" SELECTED>{{ symbol }}</option>
            {% endfor %}     
            </select><br>
        <label for="convert-to">Convert To</label>
            <select name="to" id="convert-to">
            {% for symbol in symbols %}
              <option value="{{ symbol }}" SELECTED>{{ symbol }}</option>
            {% endfor %}     
            </select><br>
        <label for="amount">Amount</label>
        <input type="text" id="amount" name="amount"> <br>
        <button type="submit">Convert</button>
    </form>

</body>
</html>
